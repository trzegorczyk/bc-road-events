<div *ngIf='events && events.length'>
        <mat-card class="example-card" *ngFor='let event of events' (click)="showCoordinates(event.geography)">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image">
                    <i class="material-icons" *ngIf='event.event_type == "CONSTRUCTION"'>build</i>
                    <i class="material-icons" *ngIf='event.event_type == "INCIDENT"'>flash_on</i>
                    <i class="material-icons" *ngIf='event.event_type == "WEATHER_CONDITION"'>ac_unit</i>
                    <i class="material-icons" *ngIf='event.event_type == "SPECIAL_EVENT"'>announcement</i>
                    <i class="material-icons" *ngIf='event.event_type == "ROAD_CONDITION"'>terrain</i>
                  </div>
                  <mat-card-title>{{ event.event_type | cleanName }}</mat-card-title>
                  <mat-card-subtitle>                
                      <span *ngFor='let subtype of event.event_subtypes;'>{{ subtype | cleanName }}, </span>
                  </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <p>
                        {{ event.description }}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                        Status: {{ event.status }} {{ event.updated | date:'MMM dd yyyy @ h:mma' }}
                </mat-card-actions>
              </mat-card>
</div>
